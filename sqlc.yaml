version: "2"
sql:
  - engine: "sqlite"
    queries: "/internal/database/queries"
    schema: "/internal/database/migrations"
    gen:
      go:
        package: "repository"
        out: "/internal/database/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
